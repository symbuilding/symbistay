<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="secondPage.css">
    <link rel="stylesheet" href="nav-style.css">
    <link rel="shortcut icon" href="../assets/img/dragonjammies.png" type="image/x-icon">
    <title>Second Page</title>
</head>
<body>

<div class="top-nav">
    <div id="nav-logo">Symbi</div>
    <div id="nav-items">
        <div class="nav-text">Home</div>
        <div class="nav-text">Hotels</div>

<div id="profile"><img id="prof-img" src="../assets/img/dragonjammies.png" alt=""></div>

<div class="mid-container">

    <div class="hotel-search-cont">
        <div class="checkin-cont">
            <label for="checkin-date">check in</label>
            <span>
            <input id="checkin-date" type="date">
            <img alt="search-hotel" class="arrow" src="../assets/img/arrow-down-3101 (2).png">
        </span>
        </div>
        <div class="checkout-cont">
            <label for="checkout-date">check out</label>
            <span>
            <input id="checkout-date" type="date">
            <img alt="search-hotel" class="arrow" src="../assets/img/arrow-down-3101 (2).png">
        </span>
        </div>
        <div class="guestnum-cont">
            <label for="guest-num">guests</label>
            <span>
            <input type="number" name="guest-num" id="guest-num">
            <img alt="search-hotel" class="arrow" src="../assets/img/arrow-down-3101 (2).png">
            </span>
        </div>
    </div>

    <div class="mid-right">
        <div class="mid-text">INDIA</div>

            <div class="list-col">
                <img alt="ahh" src="../assets/img/chen-zy-1hVOdvDfHt8-unsplash.jpg">
                <img alt="ahh" src="../assets/img/chen-zy-1hVOdvDfHt8-unsplash.jpg">
                <img alt="ahh" src="../assets/img/chen-zy-1hVOdvDfHt8-unsplash.jpg">
