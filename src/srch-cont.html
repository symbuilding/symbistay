<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search-container</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav-style.css">
</head>
<body>

<div class="search-container">

    <div class="search-items">
        <div class="search-item-box">
            <div class="search-text">Where to?</div>
            <div class="search-option-text">Bali</div>
        </div>
        <div class="search-hr"></div>
        <div class="search-item-box">
            <div class="search-text"><label for="checkin">Check In</label></div>
            <div class="search-option-text"><input type="date" name="" id="checkin"></div>
        </div>
        <div class="search-hr"></div>
        <div class="search-item-box">
            <div class="search-text"><label for="checkout">Check Out</label></div>
            <div class="search-option-text"><input type="date" name="" id="checkout"></div>
        </div>
        <div class="search-hr"></div>
        <div class="search-item-box">
            <div class="search-text"><label for="guests">Guests</label></div>
            <div class="search-option-text"><input type="number" name="" id="guests"></div>
        </div>
    </div>
    <div class="search-icon">P</div>

</div>

</body>
</html>
